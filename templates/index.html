<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
  background-color: #61b6b2;
  font-family: Verdana;
}

/* Style the tab */
.tab {
  font-family: Verdana;
  overflow: hidden;
  background-color: #00363a;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.5s;
  font-size: 17px;
    color: white;

}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ffffff;
  color: #00363a;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ffffff;
  color: #00363a;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}



h1 {
    font-family: Verdana;
    font-size: 48px;
  color: #00363a;
  text-align: center;
}

h3 {
    font-family: Verdana;
    font-size: 32px;
  color: #00363a;
  text-align: left;
}

p {
  font-family: Verdana;
  font-size: 20px;
    color: #00363a;
}

  .dropbtn {
    background-color: #00363a;
    color: white;
    padding: 16px;
    transition: 0.3s;
    font-size: 16px;
    font-family: Verdana;
    border: none;
    cursor: pointer;
  }

  .dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: #00363a;
    padding: 12px 16px;
    transition: 0.3s;
    text-family: Verdana;
    text-decoration: none;
    display: block;
  }

  .dropdown a:hover {background-color: #ddd;}

  .show {display: block;}

</style>
</head>
<body>

<h1>Beach Project</h1>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab1')"> Safety Signs and Flags </button>
  <button class="tablinks" onclick="openTab(event, 'Tab2')">Paris</button>
  <button class="tablinks" onclick="openTab(event, 'Tab3')">Bibliography</button>
</div>

<div id="Tab1" class="tabcontent">
  <h3>Safety Signs and Flags</h3>
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Select Language</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#english">English</a>
      <a href="#chinese">Chinese</a>
      <a href="#french">French</a>
    </div>
  </div>
  <p>{{text}}</p>
</div>

<div id="Tab2" class="tabcontent">
  <h3>Paris</h3>

  <form action = "/search" method = "POST">
        <input type = "text" name = "query" placeholder = "Search for a beach" />
        <button type = "submit">Submit</button>
  </form>

  <!--start table-->

<table><tr><th>Location</th><th>Lifeguard Information</th></tr>
{% for row in searchResult %}
  <tr><td>{{row[0]}}</td><td>{{row[1]}}</td></tr>
{% endfor %}
</table>

 <!--end table--> 
</div>

<div id="Tab3" class="tabcontent">
  <h3>Bibliography</h3>
    <p>Flags & Signs - SLS Beachsafe</p>
  <a href="https://beachsafe.org.au/surf-safety/flags-and-signs">https://beachsafe.org.au/surf-safety/flags-and-signs</a>
</div>



<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
</body>
</html>
