<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "template.html" %}
{% block content %}
<h3>Search</h3>

  <form action = "/search" method = "POST">
        <input type = "text" name = "query" placeholder = "Search for a beach" />
        <button type = "submit">Search</button>
  </form>

  <!--start table-->

<table><tr><th>Location</th><th>Lifeguard Information</th></tr>
{% for row in searchResult %}
  <tr><td>{{row[0]}}</td><td>{{row[1]}}</td></tr>
{% endfor %}
</table>

 <!--end table-->

{% endblock %}
</body>
</html>
